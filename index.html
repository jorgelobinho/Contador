<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador do jorge</title>
    <body>
        <center>

            <h1>Contador insano do Jorge Lobinho </h1>
        </center>
    </body>
    <br>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #contador {
            font-size: 2em;
            margin: 0 20px;
        }
        button {
            font-size: 1.5em;
            padding: 5px 10px;
        }
    </style>
</head>
<body>


    <button onclick="alterarValor(-1)">-</button>
    <div id="contador">0</div>
    <button onclick="alterarValor(1)">+</button>

    <script>
        let valor = 0;

        function alterarValor(incremento) {
            valor += incremento;
            document.getElementById("contador").textContent = valor;
        }
    </script>

</body>
</html>
